{% extends "base.html" %}
{% load staticfiles %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

{% block stylesheets %}
	{{ block.super }}
	<style type="text/css">
	    html { height: 100% }
	    body { height: 100%; margin: 0; padding: 0 }
	    #map-canvas { height: 95%; width: 100%}
	</style>
{% endblock %}

{% block javascripts %}
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPXQswYEiVGwvSEwWYl5UnXKaNLFYF2I0&sensor=true"></script>

	<script type="text/javascript">
var marker;
var map;
var area;
var initialLocation;
var browserSupportFlag = new Boolean();
var pos;

function initialize() 
{
    //Ustawia bierzaca pozycje
    if (navigator.geolocation) {
        browserSupportFlag = true;
        navigator.geolocation.getCurrentPosition(function(position) {
            initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);  //Pobranie wspolrzednych
            map.setCenter(initialLocation); //Ustawienie centrum mapy
            document.getElementById('X').value = position.coords.latitude;    //Ustawiam aktualne wartosci dla wspolrzednych
            document.getElementById('Y').value = position.coords.longitude;
            marker = new google.maps.Marker({   //Nowy marker
                map: map,
                position: initialLocation,
                icon: '{% static "images/marker.png" %}'
            });

            var areaOpt = { //opcje obszaru
                map: map,   //mapa
                center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),    //pozycja
                radius: 100,    //promien
                strokeColor: '#FF0000', //kolor lini
                strokeOpacity: 0.8, //przezroczystosc lini
                strokeWeight: 2,    //grubosc lini
                fillColor: '#FF0000',   //Kolor obszaru
                fillOpacity: 0.35   //przezroczystosc obszaru
            };

            area = new google.maps.Circle(areaOpt); //Rysowanie obszaru na podstawie opcji


            //alert("{{ t_latitude }} " + " {{ t_longitude }}");
            var lat = "{{ t_latitude }}";
            var lng = "{{ t_longitude }}";
            initialLocation = new google.maps.LatLng(lat,lng);

            var areaOpt2 = { //opcje obszaru
                map: map,   //mapa
                center: initialLocation,    //pozycja
                radius: 100,    //promien
                strokeColor: '#FF0000', //kolor lini
                strokeOpacity: 0.8, //przezroczystosc lini
                strokeWeight: 2,    //grubosc lini
                fillColor: '#FF0000',   //Kolor obszaru
                fillOpacity: 0.35   //przezroczystosc obszaru
            };

            area = new google.maps.Circle(areaOpt2); //Rysowanie obszaru na podstawie opcji

        }, function() {
            handleNoGeolocation(browserSupportFlag);
        });
    }
    else {
        browserSupportFlag = false;
    }

    var myOptions = {   //Opcje wyswietlania mapy
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);    //Tworzenie mapy
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>

	<script type="text/javascript">
	    function setPosition()
	    {
	        var X = document.getElementById('X').value;
	        var Y = document.getElementById('Y').value;
	        document.getElementById('show').innerHTML = "X: " + X + ",  Y: " + Y;
	        initialLocation = new google.maps.LatLng(X, Y);
	        var mapOptions = {
	            center: new google.maps.LatLng(X, Y),
	            zoom: 16
	        };
	        var map = new google.maps.Map(document.getElementById("map-canvas"),
	                mapOptions);

	        marker = new google.maps.Marker({
	            map: map,
	            position: initialLocation,
	            icon: "{% static 'images/marker.png' %}",
	        });
	    	var areaOpt = {	//opcje obszaru
                map: map,	//mapa
                center: initialLocation,	//pozycja
                radius: 100,	//promien
                strokeColor: '#FF0000',	//kolor lini
                strokeOpacity: 0.8,	//przezroczystosc lini
                strokeWeight: 2,	//grubosc lini
                fillColor: '#FF0000',	//Kolor obszaru
                fillOpacity: 0.35	//przezroczystosc obszaru
            };

            area = new google.maps.Circle(areaOpt);	//Rysowanie obszaru na podstawie opcji
	    }

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
{% endblock %}
    
{% block content %}
	<section id="user_menu">
		<ul>
			<li><a href="/account/">Ustawienia</a></li>
		</ul>
	</section>
    <div id="map-canvas"></div>
    X: <input type="text" id="X">
    Y: <input type="text" id="Y">
    <input type="button" name="submit" value="Przejdz" onclick="setPosition();">
    <input type="button" id="generate" value="Generuj">
    <div id="show"></div>
{% endblock %}
