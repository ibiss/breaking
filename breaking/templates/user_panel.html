{% extends "base.html" %}
{% load staticfiles %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

{% block stylesheets %}
	{{ block.super }}
	<style type="text/css">
	    html { height: 100% }
	    body { height: 100%; margin: 0; padding: 0 }
	    #map-canvas { height: 95%; width: 100%}
	</style>
{% endblock %}

	</script>

	<script type="text/javascript" src={% static 'maps.js' %}></script>
	<script type="text/javascript">

	    function setPosition()
	    {
	        var X = document.getElementById('X').value;
	        var Y = document.getElementById('Y').value;
	        document.getElementById('show').innerHTML = "X: " + X + ",  Y: " + Y;
	        initialLocation = new google.maps.LatLng(X, Y);
	        var mapOptions = {
	            center: new google.maps.LatLng(X, Y),
	            zoom: 18
	        };
	        var map = new google.maps.Map(document.getElementById("map-canvas"),
	                mapOptions);

	        marker = new google.maps.Marker({
	            map: map,
	            position: initialLocation,
	            icon: "{% static 'images/marker.png' %}",
	        });
	    	var areaOpt = {	//opcje obszaru
                map: map,	//mapa
                center: initialLocation,	//pozycja
                radius: 100,	//promien
                strokeColor: '#FF0000',	//kolor lini
                strokeOpacity: 0.8,	//przezroczystosc lini
                strokeWeight: 2,	//grubosc lini
                fillColor: '#FF0000',	//Kolor obszaru
                fillOpacity: 0.35	//przezroczystosc obszaru
            };

            area = new google.maps.Circle(areaOpt);	//Rysowanie obszaru na podstawie opcji

	</script>
{% endblock %}
    
{% block content %}
	<section id="user_menu">
		<ul>
			<li><a href="/settings/">Ustawienia</a></li>
		</ul>
	</section>
    <div id="map-canvas"></div>

    X: <input type="text" id="X">
    Y: <input type="text" id="Y">
