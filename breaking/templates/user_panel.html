{% extends "base.html" %}
{% load staticfiles %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

{% block stylesheets %}
	{{ block.super }}
{% endblock %}

{% block javascripts %}
    <style type="text/css">
	    html { height: 100% }
	    body { height: 100%; margin: 0; padding: 0 }
	    #map-canvas { height: 95%; width: 100%}
	</style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPXQswYEiVGwvSEwWYl5UnXKaNLFYF2I0&sensor=true">
	</script>
	<script type="text/javascript">
	    var marker;
	    var map;
	    var area;
	    var initialLocation;
	    var browserSupportFlag = new Boolean();
	    var pos;
	    var overlay = new google.maps.OverlayView();

	    function initialize() {
	        //Ustawia bierzaca pozycje
	        if (navigator.geolocation) {
	            browserSupportFlag = true;
	            navigator.geolocation.getCurrentPosition(function(position) {
	                initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);	//Pobranie wspolrzednych
	                map.setCenter(initialLocation);	//Ustawienie centrum mapy

	                marker = new google.maps.Marker({	//Opcje markera
	                    map: map,
	                    position: initialLocation,
	                    icon: "{% static 'images/marker.png' %}"
	                });

		    	var areas = {	//opcje obszaru
                    map: map,	//mapa
                    center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),	//pozycja
                    radius: 100,	//promien
                    strokeColor: '#FF0000',	//kolor lini
                    strokeOpacity: 0.8,	//przezroczystosc lini
                    strokeWeight: 2,	//grubosc lini
                    fillColor: '#FF0000',	//Kolor obszaru
                    fillOpacity: 0.35	//przezroczystosc obszaru
                };

	                area = new google.maps.Circle(areas);	//Rysowanie obszaru na podstawie opcji

	            }, function() {
	                handleNoGeolocation(browserSupportFlag);
	            });
	        }
	        else {
	            browserSupportFlag = false;
	        }

	        var myOptions = {	//Opcje wyswietlania mapy
	            zoom: 16,
	            mapTypeId: google.maps.MapTypeId.ROADMAP
	        };

	        var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);	//Tworzenie mapy

	        google.maps.event.addListener(map, 'click', function(event){	//Ustawianie markera wraz z obszarem
		    	if(marker)
		    	{
		    		marker.setMap(null);
		    		marker = null;
		    		area.setMap(null);
		    		area = null;
		    	}
		    	markOpt = {
		    		position: event.latLng,
		    		map: map,
	            	icon: "{% static 'images/marker.png' %}"
		    	};
		    	var areas = {	//opcje obszaru
                    map: map,	//mapa
                    center: event.latLng,	//pozycja
                    radius: 100,	//promien
                    strokeColor: '#FF0000',	//kolor lini
                    strokeOpacity: 0.8,	//przezroczystosc lini
                    strokeWeight: 2,	//grubosc lini
                    fillColor: '#FF0000',	//Kolor obszaru
                    fillOpacity: 0.35	//przezroczystosc obszaru
                };

                area = new google.maps.Circle(areas);	//Rysowanie obszaru na podstawie opcji
	        	marker = new google.maps.Marker(markOpt);	//Rysowanie markera
	        });
	    }
	    function setPosition()
	    {
	        var X = document.getElementById('X').value;
	        var Y = document.getElementById('Y').value;
	        document.getElementById('show').innerHTML = "X: " + X + ",  Y: " + Y;
	        initialLocation = new google.maps.LatLng(X, Y);
	        var mapOptions = {
	            center: new google.maps.LatLng(X, Y),
	            zoom: 18
	        };
	        var map = new google.maps.Map(document.getElementById("map-canvas"),
	                mapOptions);

	        marker = new google.maps.Marker({
	            map: map,
	            position: initialLocation,
	            icon: "{% static 'images/marker.png' %}",
	            title: 'Twoja pozycja'
	        });
	    	var areas = {	//opcje obszaru
                map: map,	//mapa
                center: initialLocation,	//pozycja
                radius: 100,	//promien
                strokeColor: '#FF0000',	//kolor lini
                strokeOpacity: 0.8,	//przezroczystosc lini
                strokeWeight: 2,	//grubosc lini
                fillColor: '#FF0000',	//Kolor obszaru
                fillOpacity: 0.35	//przezroczystosc obszaru
            };

            area = new google.maps.Circle(areas);	//Rysowanie obszaru na podstawie opcji
	    }

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
{% endblock %}
    
{% block content %}
    <div id="map-canvas"></div>

    X: <input type="text" id="X">
    Y: <input type="text" id="Y">
    <input type="button" name="submit" value="Przejdz" onclick="setPosition();">
    <input type="button" name="addMarker" value="Ustaw marker" onclick="setMarker();">
    <div id="show"></div>
{% endblock %}
