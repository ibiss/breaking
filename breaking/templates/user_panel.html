{% extends "base.html" %}
{% load staticfiles %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

{% block stylesheets %}
	{{ block.super }}
	<style type="text/css">
	    html { height: 100% }
	    body { height: 100%; margin: 0; padding: 0 }
	    #map-canvas { height: 95%; width: 100%}
	</style>
{% endblock %}

{% block javascripts %}
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPXQswYEiVGwvSEwWYl5UnXKaNLFYF2I0&sensor=true"></script>

	<script type="text/javascript" src={% static 'maps.js' %}></script>
{% endblock %}
    
{% block content %}
	<section id="user_menu">
		<ul>
			<li><a href="/account/">Ustawienia</a></li>
		</ul>
	</section>

    <div id="map-canvas"></div>

    X: <input type="text" id="X">
    Y: <input type="text" id="Y">
    <input type="button" name="submit" value="Przejdz" onclick="setPosition();">
<form action="/generate/">	
    <input type="submit" id="generate" value="Generuj">
</form>
    <div id="show"></div>
{% endblock %}
